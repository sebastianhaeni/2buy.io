{% extends "public/layout.html" %}

{% block title%}
    {% set page = parent() %}
    {% trans %}Sign In - {{ page }}{% endtrans %}
{% endblock %}

{% block content %}
<div class="container">
    
    <div class="row">
        <div class="col-md-5">
            <h1>Sign In</h1>
            
            <div class="alert alert-danger hide" id="signin-error-message">
                The entered credentials were incorrect.<br>
                Try again.
            </div>
            
            <form class="form-horizontal" role="form" id="signin-form">
              <div class="form-group">
                <label for="login-email" class="col-sm-4 control-label">Email address</label>
                <div class="col-sm-8">
                    <input type="email" class="form-control" id="login-email" name="email" placeholder="Enter email" required autofocus>
                </div>
              </div>
              <div class="form-group">
                <label for="login-password" class="col-sm-4 control-label">Password</label>
                <div class="col-sm-8">
                    <input type="password" class="form-control" id="login-password" name="password" placeholder="Password" required>
                </div>
              </div>
              <div class="form-group">
                  <div class="col-sm-offset-4 col-sm-8">
                      <div class="checkbox">
                          <label>
                              <input type="checkbox" name="remember-me"> Remember me
                          </label>
                      </div>
                  </div>
              </div>
              <div class="form-group">
                  <div class="col-sm-offset-4 col-sm-8">
                      <button type="submit" class="btn btn-default">Sign In</button>
                  </div>
              </div>
            </form>
            
        </div>
    </div>
</div>
{% endblock %}

{% block javascript %}
{{ parent() }}
<script src="media/js/public/home.js"></script>
<script src="media/js/public/signin.js"></script>
{% endblock %}
