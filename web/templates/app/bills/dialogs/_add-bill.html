<div class="modal fade" id="add-bill" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <form action="#" method="post">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="myModalLabel">{% trans "Add bill to list" %}</h4>
                </div>
                <div class="modal-body">

                    <div class="progress progress-striped active" style="display: none;">
                        <div class="progress-bar"  role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
                    </div>

                    <div class="form-group">
                        <input type="file" accept="image/*" capture="camera" id="scan-image" class="form-control" style="display: none" />
                        <button type="button" class="btn btn-default" id="button-scan">{% trans "Rescan bill" %}</button>
                    </div>

                    <div id="bill-image" style="display: none;">
                        <label>
                            {% trans "Image" %}:
                            <img alt="{% trans "Image" %}" class="img-responsive img-rounded" />
                        </label>
                    </div>


                    <div class="row">

                        <div class="col-xs-12 col-sm-12">
                            <div class="form-group typeahead-container">
                                <label for="add-bill-price">{% trans "Price" %}:</label>
                                <input type="text" name="add-bill-price" id="add-bill-price" class="form-control typeahead" required required autofocus pattern=".{3,}" title="{% trans"3 characters mininum" %}" autocomplete="off">
                            </div>
                        </div>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">{% trans "Close" %}</button>
                    <button type="submit" class="btn btn-primary">{% trans "Add" %}</button>
                </div>
            </div>
        </form>
    </div>
</div>
