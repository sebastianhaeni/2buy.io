<div class="modal fade" id="add-bill" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <form action="#" method="post">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">{% trans "Add bill to list" %}</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <input type="file" accept="image/*" capture="camera" id="scan-bill" required
                               class="form-control"/>
                    </div>
                    <div class="row">
                        <div class="col-xs-4 col-sm-2">
                            <div class="form-group typeahead-container">
                                <label for="add-bill-price">{% trans "Price" %}:</label>
                                <input type="number" name="add-bill-price" id="add-bill-price" value="0.00" class="form-control"
                                       required min="0" step="0.05">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">{% trans "Close" %}</button>
                    <button type="submit" class="btn btn-primary">{% trans "Add" %}</button>
                </div>
            </div>
        </form>
    </div>
</div>
