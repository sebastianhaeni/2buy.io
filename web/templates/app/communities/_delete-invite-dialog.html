<div class="modal fade" id="delete-invite-dialog" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <form class="form-horizontal" id="delete-invite-form">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">Delete invite</h4>
                </div>

                <div class="modal-body">
                    <div class="alert alert-danger hide" id="delete-community-error-message">
                        The invite could not be deleted due to an error.
                    </div>
                    
                    <p>
                        Are you sure you want to delete the invite <b id="delete-invite-name">unknown</b>?
                    </p>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Delete</button>
                </div>
            </div>
        </form>
    </div>
</div>
