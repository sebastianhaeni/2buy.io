<div class="modal fade" id="edit-community-dialog" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <form class="form-horizontal">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">Edit community</h4>
                </div>

                <div class="modal-body">
                    
                    <div class="alert alert-danger hide" id="edit-community-error-message">
                        The community could not be edited due to an unknown error.
                    </div>
                    
                    <div class="form-group">
                        <label for="edit-community-name" class="col-sm-2 control-label">Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="edit-community-name" placeholder="Name" required>
                        </div>
                    </div>

                    <fieldset>
                        <legend>Members</legend>
                        <!-- TODO list of members-->
                    </fieldset>

                    <fieldset>
                        <legend>Invites</legend>
                        <div class="form-group">
                            <label for="edit-community-invite" class="col-sm-2 control-label">Email</label>
                            <div class="col-sm-10">
                                <input type="email" class="form-control" id="edit-community-invite" placeholder="Email">
                            </div>
                        </div>
                        <!-- TODO list of invitees -->
                    </fieldset>
                    
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </div>
        </form>
    </div>
</div>
