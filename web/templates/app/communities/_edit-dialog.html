<div class="modal fade" id="edit-community-dialog" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Edit community</h4>
            </div>

            <div class="modal-body">
                
                <form class="form-horizontal" id="edit-community-name-form">
                    <fieldset>
                        <legend>Name</legend>
                        
                        <div class="alert alert-danger hide" id="edit-community-name-error-message">
                            The community could not be edited due to an error.
                        </div>
                                                
                        <div class="form-group col-md-12">
                            <div class="col-sm-8 input-group">
                                <input type="text" class="form-control" id="edit-community-name" placeholder="Name" required>
                                <span class="input-group-btn"><button type="submit" class="btn btn-primary" disabled>Save</button></span>
                            </div>
                        </div>
                    
                    </fieldset>
                </form>

                <fieldset>
                    <legend>Members</legend>
                    <div class="list list-sm" id="member-list"></div>
                </fieldset>

                <fieldset>
                    <legend>Invites</legend>
                    
                    <div class="row">
                        <div class="col-md-12">
                            <form class="form-horizontal" id="edit-community-invite-form">
                                <div class="alert alert-danger hide" id="edit-community-invite-error-message">
                                    The invite could not be sent due to an error.
                                </div>
                                
                                <div class="form-group col-md-12">
                                    <div class="col-sm-8 input-group">
                                        <input type="email" class="form-control" id="edit-community-invite-email" placeholder="Email" required>
                                        <span class="input-group-btn"><button type="submit" class="btn btn-primary" disabled>Send</button></span>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-12">
                            <div class="list list-sm" id="invite-list"></div>
                        </div>
                    </div>
                </fieldset>
                
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
