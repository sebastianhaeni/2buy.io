<div class="modal fade" id="delete-community-dialog" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <form class="form-horizontal" id="delete-community-form">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">{% trans "Delete community" %}</h4>
                </div>

                <div class="modal-body">
                    <div class="alert alert-danger hide" id="delete-community-error-message">
                        {% trans "The community could not be deleted due to an error." %}
                    </div>
                    
                    <p>
                        {% trans "Are you sure you want to delete the community <b id="delete-community-name">unknown</b>?" %}
                    </p>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">{% trans "Close" %}</button>
                    <button type="submit" class="btn btn-primary">{% trans "Delete" %}</button>
                </div>
            </div>
        </form>
    </div>
</div>
