<div class="modal fade" id="clear-history-dialog" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <form class="form-horizontal" id="clear-history-form">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">{% trans "Clear history" %}</h4>
                </div>

                <div class="modal-body">
                    <div class="alert alert-danger hide" id="clear-history-error-message">
                        {% trans "The history could not be cleared due to an error." %}
                    </div>
                    
                    <p>
                        {% trans "Are you sure you want to clear all transactions and statistics?" %}
                    </p>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">{% trans "Close" %}</button>
                    <button type="submit" class="btn btn-primary">{% trans "Clear" %}</button>
                </div>
            </div>
        </form>
    </div>
</div>
