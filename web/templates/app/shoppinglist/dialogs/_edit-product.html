<div class="modal fade" id="edit-product-dialog" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <form class="form-horizontal" id="edit-product-form">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">{% trans "Edit product name" %}</h4>
                </div>

                <div class="modal-body">
                    <div class="alert alert-danger hide" id="edit-product-error-message">
                        {% trans "The product could not be edited due to an error." %}
                    </div>
                    
                    <div class="form-group">
                        <label for="edit-product-name" class="col-sm-2 control-label">{% trans "Name" %}</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="edit-product-name" placeholder="Enter name" required pattern=".{3,}" title="{% trans"3 characters mininum" %}">
                        </div>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">{% trans "Close" %}</button>
                    <button type="submit" class="btn btn-primary">{% trans "Save" %}</button>
                </div>
            </div>
        </form>
    </div>
</div>
