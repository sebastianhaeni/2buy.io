<div class="modal fade" id="barcode-scanner" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <form action="#" method="post">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">{% trans "Barcode Scanner" %}</h4>
                </div>
                <div class="modal-body">
                	
                	<div class="alert alert-danger hide" id="barcode-scanner-error-message">
                        {% trans "The article could not be added due to an error." %}
                    </div>
                
                    <div class="progress progress-striped active" style="display: none;">
                        <div class="progress-bar"  role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
                    </div>
                                        
                    <div class="form-group">
                        <input type="file" accept="image/*" capture="camera" id="barcode-image" class="form-control" style="display: none" />
                        <button type="button" class="btn btn-default" id="button-scan-barcode">{% trans "Rescan barcode" %}</button>
                    </div>
                    
                    <div class="form-group">
                        <label for="barcode-product">{% trans "Barcode" %}:</label>
                        <input type="text" name="barcode-product" id="barcode-product" class="form-control" readonly />
                    </div>
                    
                    <div class="form-group">
                        <label for="barcode-product-name">{% trans "Name" %}:</label>
                        <input type="text" name="barcode-product-name" id="barcode-product-name" class="form-control" readonly />
                    </div>

                    <div id="barcode-product-image" style="display: none;">
                        <label>
                            {% trans "Image" %}:
                            <img alt="{% trans "Image" %}" class="img-responsive img-rounded" src="" />
                        </label>
                    </div>

                    <div class="row">
                        <div class="form-group col-lg-2 col-md-2 col-xs-3">
                            <label for="barcode-product-amount">{% trans "Amount" %}:</label> 
                            <input type="number" name="barcode-product-amount" id="barcode-product-amount" class="form-control" value="1" min="1" max="500" />
                        </div>
                    </div>
                    
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">{% trans "Close" %}</button>
                    <button type="submit" class="btn btn-primary">{% trans "Add" %}</button>
                </div>
            </div>
        </form>
    </div>
</div>
