<div class="modal fade" id="add-article" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <form action="#" method="post">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="myModalLabel">{% trans "Add article to shopping list" %}</h4>
                </div>
                <div class="modal-body">
                
                    <div class="alert alert-danger hide" id="add-article-error-message">
                        {% trans "The article could not be added due to an error." %}
                    </div>
                
                    <div class="form-group typeahead-container">
                        <label for="add-article-name">{% trans "Name" %}:</label>
                        <input type="text" name="add-article-name" id="add-article-name" class="form-control typeahead" required required pattern=".{3,}" title="{% trans"3 characters mininum" %}" autocomplete="off">
                    </div>

                    <div class="row">
                        <div class="form-group col-lg-2 col-md-2 col-xs-3">
                            <label for="add-article-amount">{% trans "Amount" %}:</label> 
                            <input type="number" name="add-article-amount" id="add-article-amount" class="form-control" value="1" min="1" max="500" required />
                        </div>
                    </div>
                    
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">{% trans "Close" %}</button>
                    <button type="submit" class="btn btn-primary">{% trans "Add" %}</button>
                </div>
            </div>
        </form>
    </div>
</div>
