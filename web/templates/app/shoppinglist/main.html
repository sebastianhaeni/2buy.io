{% extends "app/shoppinglist/layout.html" %}

{% block content %}
<div class="container">
    <div class="row">

        <div id="shoppinglist" class="col-md-12">
            <div class="text-center">
                <button type="button" class="btn btn-default" data-toggle="modal" data-target="#add-article">{% trans "Add Article" %}</button>
                <button type="button" class="btn btn-default" data-toggle="modal" data-target="#barcode-scanner">{% trans "Barcode" %}</button>
            </div>
            <div class="top-buffer">
                <div class="list"></div>
            </div>
            <div class="top-buffer">
                <div class="swipe-instructions col-md-8 col-md-offset-2">
                    <div><span class="glyphicon glyphicon-arrow-left"></span> <span class="glyphicon glyphicon-shopping-cart"></span> {% trans "Buy" %}</div>
                    <div>{% trans "Delete" %} <span class="glyphicon glyphicon-trash"></span> <span class="glyphicon glyphicon-arrow-right"></span></div>
                </div>
            </div>
        </div>

    </div>
</div>
{% endblock %}

{% block javascript %}
{{ parent() }}
<script src="/media/js/app/shoppinglist/shoppinglist.js"></script>
{% endblock %}
