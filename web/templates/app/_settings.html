<div class="modal fade" id="settings" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <form role="form">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">Settings</h4>
                </div>
                <div class="modal-body">
                
                	<div class="alert alert-danger hide" id="settings-error-message">
                        The settings could not be saved due to an unknown error.
                    </div>
                    
                    <div class="form-group">
                        <label for="settings-email">Email Address:</label>
                        <input type="email" id="settings-email" class="form-control" />
                    </div>

                    <div class="form-group">
                        <label for="settings-phone">Phone Number:</label>
                        <input type="tel" id="settings-phone" class="form-control" />
                    </div>
                    
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </div>
        </form>
    </div>
</div>
