<div class="modal fade" id="change-password" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <form class="form-horizontal">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">Change Password</h4>
                </div>

                <div class="modal-body">
                    <div class="form-group">
                        <label for="change-old-password" class="col-sm-4 control-label">Old Password</label>
                        <div class="col-sm-8">
                            <input type="password" class="form-control" id="change-old-password" name="password" placeholder="Old Password" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="change-new-password" class="col-sm-4 control-label">New Password</label>
                        <div class="col-sm-8">
                            <input type="password" class="form-control" id="change-new-password" name="password" placeholder="New Password" required>
                        </div>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Change</button>
                </div>
            </div>
        </form>
    </div>
</div>
